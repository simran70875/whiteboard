<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard</title>
    <link rel="stylesheet" href="../stylesheet/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="toolbar">
      <!-- Toolbar Icons -->
      <!-- <div class="tool" id="moveIcon" title="MoveIcon">
        <img src="../images/MoveIcon.svg" alt="MoveIcon" />MoveIcon
      </div> -->
      <div class="tool" id="pencil" title="pencil">
        <img src="../images/Black_Pencil.svg" alt="Pencil" />Pencil
      </div>
      <div class="tool" id="eraser" title="eraser">
        <img src="../images/Eraser.svg" alt="Eraser" />Eraser
      </div>
      <div class="tool" id="upload" title="upload">
        <img src="../images/Photo.svg" alt="" />Upload Image
      </div>
      <div class="tool" id="sticky">
        <img src="../images/StickyNote.svg" alt="" />Add Sicky Note
      </div>
      <div class="tool" id="download" title="download">
        <img src="../images/Download.svg" alt="Download" />Download
      </div>
      <div class="tool" id="undo" title="undo">
        <img src="../images/Undo.svg" alt="Undo" />Undo
      </div>
      <div class="tool" id="redo" title="redo">
        <img src="../images/Redo.svg" alt="Redo" />Redo
      </div>
      <div>
        <input class="input-tag" type="file" accept=".jpg,.png,.jpeg" />
      </div>
    </div>
    <div class="row justify-content-center py-3">
      <div class="col-md-2 pb-3" id="sidebar">
        <h5>Choose Pencil Color</h5>
        <div
          class="pickColor"
          style="display: flex; flex-wrap: wrap; gap: 10px"
        >
          <div
            class="boxColor"
            id="redColor"
            style="background-color: #ff0000"
          ></div>
          <div
            class="boxColor"
            id="blueColor"
            style="background-color: #0f00ff"
          ></div>
          <div
            class="boxColor"
            id="greenColor"
            style="background-color: #007c08"
          ></div>
          <div
            class="boxColor"
            id="pinkColor"
            style="background-color: #ff00e0"
          ></div>
          <div
            class="boxColor"
            id="yellowColor"
            style="background-color: #f1c40f"
          ></div>
          <div
            class="boxColor"
            id="blackColor"
            style="background-color: #000000"
          ></div>
        </div>
      </div>
      <div class="col-md-2 pb-3" id="slidecontainer">
        <h5>Eraser Size</h5>
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />
        <h5 class="demo"></h5>
      </div>
      <div class="canvas-container col-md-10">
        <canvas id="whiteboard"></canvas>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/tools.js"></script>
  </body>
</html>
