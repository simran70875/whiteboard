<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="../stylesheet/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="toolbar">
        <div class="tool" id="pencil" title="Pencil">
            <img src="../images/Black_Pencil.svg" alt="Pencil Icon">Pencil
        </div>
        <div class="tool" id="eraser" title="Eraser">
            <img src="../images/Eraser.svg" alt="Eraser Icon">Eraser
        </div>
        <div class="tool" id="upload" title="Upload">
            <img src="../images/Photo.svg" alt="Upload Image Icon">Upload Image
        </div>
        <div class="tool" id="sticky" title="Sticky Note">
            <img src="../images/StickyNote.svg" alt="Sticky Note Icon">Add Sticky Note
        </div>
        <div class="tool" id="download" title="Download">
            <img src="../images/Download.svg" alt="Download Icon">Download
        </div>
        <div class="tool" id="undo" title="Undo">
            <img src="../images/Undo.svg" alt="Undo Icon">Undo
        </div>
        <div class="tool" id="redo" title="Redo">
            <img src="../images/Redo.svg" alt="Redo Icon">Redo
        </div>
        <input class="input-tag" type="file" accept=".jpg,.png,.jpeg" hidden>
    </div>
    <div>
        <div id="pencilColorsContainer">
            <div style="display: flex; justify-content: center">
                <div id="pickColor">
                    <p style="margin-bottom: 3px;">Choose Pencil Color</p>
                    <div style="display: flex; flex-wrap: wrap; gap: 5px; justify-content: center">
                        <div class="boxColor" id="redColor" style="background-color: #FF0000"></div>
                        <div class="boxColor" id="blueColor" style="background-color: #0F00FF"></div>
                        <div class="boxColor" id="greenColor" style="background-color: #007C08"></div>
                        <div class="boxColor" id="pinkColor" style="background-color: #FF00E0"></div>
                        <div class="boxColor" id="yellowColor" style="background-color: #F1C40F"></div>
                        <div class="boxColor" id="blackColor" style="background-color: #000000"></div>
                    </div>
                </div>
                <div id="eraserSize">
                    <p style="margin-bottom: 3px;">Size</p>
                    <div style="display: flex">
                        <input style="height: 20px;" type="range" min="1" max="100" value="10" class="slider" id="myRange">
                        <h5 class="demo"></h5>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="whiteboard"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../scripts/tools.js"></script>
</body>
</html>
